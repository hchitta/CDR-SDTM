<div>
    <div class="tabbable">
        <app-header></app-header>
      </div>
  <form name="form"  #f="ngForm" novalidate>
    <fieldset>
      <div class="tab-content">
          <div style='text-align: left'><h6 style="font-family: serif;font-size: 16px;">
            <b>Select Study info to import Path to SDTM global library - </b></h6></div><br/><br/>
            <!-- Business Rule SEARCH -->
            <div class="row">

              <div class="col-xs-12 col-sm-2">
                  <div class="form-group">
                      <label for="form-field-8" style="font-family: serif;font-size: 14px;"><b>Select Therapeutic Area</b></label>
                      <select class="form-control" id="form-field-select-1" name="brTherapeuticArea" [(ngModel)]="searchBRStudy">
                        <option value="undefined" disabled selected style="display: none;">Select an Option</option>
                          <option value="TherapeuticArea1">Therapeutic Area 1</option>
                          <option value="TherapeuticArea2">Therapeutic Area 2</option>
                          <option value="TherapeuticArea3">Therapeutic Area 3</option>
                      </select>
                  </div>
              </div>

              <div class="col-xs-12 col-sm-2">
                  <div class="form-group">
                      <label for="form-field-8" style="font-family: serif;font-size: 14px;"><b>Select Study</b></label>
                      <select class="form-control"  id="form-field-select-1" name="brStudy" [(ngModel)]="searchBRStudy">
                          <option value="undefined" disabled selected style="display: none;">Select an Option</option>
                          <option value="NCT0001">Calerie</option>
                          <option value="NCT0002">Camp</option>
                          <option value="NCT0003">Digitalis</option>
                      </select>
                  </div>
              </div>

              <div class="col-xs-12 col-sm-2">
                  <div class="form-group">
                    <label for="form-field-8" style="font-family: serif;font-size: 14px;"><b>Select SDTM Domain</b></label>
                    <select class="form-control" id="form-field-select-1" name="sdtmDomain" [(ngModel)]="searchBRStudy">
                      <option value="undefined" disabled selected style="display: none;">Select an Option</option>
                        <option value="Demographics">Demographics</option>
                        <option value="Adver Event">Adver Event</option>
                    </select>
                  </div>
              </div>
              <div class="col-xs-12">
               <div>
                 <button (click)="fetchTemplate(searchBRStudy)" class="btn btn-success" style="background-color : #012169;font-size: 14px;color : white;font-family: serif;"><b>Import</b></button> &nbsp;
                 <button (click)="clear()" class="btn btn-success" style="font-size: 14px;font-family: serif;color : white;background-color : #012169;"><b>Clear</b></button> &nbsp;
                </div>
              </div>
            </div>
      </div>
    </fieldset>
  </form>
  <br/>
  <div class="panel panel-default">
    <div>
        <kendo-grid
              [data]="view | async"
              [height]="400"
              [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
              [pageable]="true" [sortable]="true"
              (dataStateChange)="onStateChange(searchBRStudy, $event)"
              (edit)="editHandler($event, searchBRStudy)" (remove)="removeHandler($event)"
              (add)="addHandler($event)"
              [style.backgroundColor] = "black"
            >
            <ng-template  kendoGridToolbarTemplate >
              <div style="">
                <label style="margin-top:3px;float: left;text-align: left;font-family: serif;font-size: 14px;color:black"><b>&nbsp;&nbsp;Path to SDTM Matrix </b></label>&nbsp;
                <button kendoGridAddCommand [primary]="true" style="border-color: white;float: right;color : white;background-color : #012169;font-size : 16px;font-family: serif;"><b>Import Matrix</b></button>

              </div>
            </ng-template>
            <kendo-grid-column [headerStyle]="{'width':'70px','font-family': 'serif','font-size': '14px','background-color': '#86bc25','font-weight':'bold','color':'black'}" field="study" title="Study"></kendo-grid-column>
            <kendo-grid-column [headerStyle]="{'width':'75px','font-family': 'serif','font-size': '14px','background-color': '#86bc25','font-weight':'bold','color':'black'}" field="domain" title="Domain"></kendo-grid-column>
            <kendo-grid-column [headerStyle]="{'width':'100px','font-family': 'serif','font-size': '14px','background-color': '#86bc25','font-weight':'bold','color':'black'}" field="subDomain" title="Sub Domain"></kendo-grid-column>  
            <kendo-grid-column [headerStyle]="{'width':'100px','font-family': 'serif','font-size': '14px','background-color': '#86bc25','font-weight':'bold','color':'black'}" field="targetFile" title="Target File"></kendo-grid-column>
            <kendo-grid-column [headerStyle]="{'width':'120px','font-family': 'serif','font-size': '14px','background-color': '#86bc25','font-weight':'bold','color':'black'}" field="targetField" title="Target Variable"></kendo-grid-column>          
            <kendo-grid-column [headerStyle]="{'width':'100px','font-family': 'serif','font-size': '14px','background-color': '#86bc25','font-weight':'bold','color':'black'}" field="sourceFile" title="Source File"></kendo-grid-column>
            <kendo-grid-column [headerStyle]="{'width':'130px','font-family': 'serif','font-size': '14px','background-color': '#86bc25','font-weight':'bold','color':'black'}" field="sourceField"  title="Source Variable"></kendo-grid-column>
            <kendo-grid-column [headerStyle]="{'width':'90px','font-family': 'serif','font-size': '14px','background-color': '#86bc25','font-weight':'bold','color':'black'}" field="joinLogic" title="Join Logic"></kendo-grid-column>
            <kendo-grid-column [headerStyle]="{'width':'160px','font-family': 'serif','font-size': '14px','background-color': '#86bc25','font-weight':'bold','color':'black'}" field="transformationType" title="Transformation Type"></kendo-grid-column>
            <kendo-grid-column [headerStyle]="{'width':'160px','font-family': 'serif','font-size': '14px','background-color': '#86bc25','font-weight':'bold','color':'black'}" field="transformationLogic" title="Transformation Logic"></kendo-grid-column>
            <kendo-grid-command-column [headerStyle]="{'width':'150px','font-family': 'serif','font-size': '14px','background-color': '#86bc25','font-weight':'bold','color':'black'}" title="Actions" width="220">
                <ng-template kendoGridCellTemplate>
                    <button kendoGridEditCommand [primary]="true" style="color : white;background-color : #012169;border-color: white;font-family: serif;font-size: 14px;"><b>Edit</b></button>
                    <button kendoGridRemoveCommand style="font-family: serif;font-size: 14px;"><b>Delete</b></button>
                </ng-template>
            </kendo-grid-command-column>
          </kendo-grid>

          <kendo-grid-business-edit-form [model]="editBizDataItem" [isNew]="isNew"
              (save)="saveHandler($event)"
              (cancel)="cancelHandler()">
          </kendo-grid-business-edit-form>
        </div>
    </div>
</div>
<div>
</div>
