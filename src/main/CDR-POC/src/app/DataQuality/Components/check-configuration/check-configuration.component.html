        <div class="main-content">
            <div class="main-content-inner">
                <div class="page-content">
                    <div class="row" style="margin-top: -23px;">
                        <kendo-grid [data]="dqJobs" [height]="360">
                            <kendo-grid-column [width]="35" [headerStyle]="{'background-color': '#074982'}">
                                <ng-template kendoGridHeaderTemplate let-dataItem>
                                    <input id="customHeader" type="checkbox" name="all" [(ngModel)]='checkbox' (change)="isCheckboxSelected = !isCheckboxSelected;" />
                                </ng-template>
                                <ng-template kendoGridCellTemplate let-dataItem>
                                    <input type="checkbox" [checked]="isCheckboxSelected" (change)="onItemSelect(dataItem)" />
                                </ng-template>
                            </kendo-grid-column>
                            <kendo-grid-column [width]="35" [headerStyle]="{'background-color': '#074982'}">
                                <ng-template kendoGridHeaderTemplate let-dataItem>
                                    <img src="assets/images/UnFlag.png" style="height: 15px;width: 15px;" />
                                </ng-template>
                                <ng-template kendoGridCellTemplate let-dataItem>
                                    <img (click)="switchRuleFlag(dataItem,'Y')" *ngIf="dataItem.ruleFlag == 'N'" src="assets/images/UnFlag.png"
                                        style="height: 15px;width: 15px;" title="Click to flag this rule" />
                                    <img (click)="switchRuleFlag(dataItem,'N')" *ngIf="dataItem.ruleFlag == 'Y'" src="assets/images/Flag.png"
                                        style="height: 15px;width: 15px;" title="Rule flagged. Click to unflag" />
                                </ng-template>
                            </kendo-grid-column>
                            <kendo-grid-column [width]="35" [headerStyle]="{'background-color': '#074982'}">
                                <ng-template kendoGridHeaderTemplate let-dataItem>
                                    <img src="assets/images/BussNoteGray.png" style="height: 15px;width: 15px;" />
                                </ng-template>
                                <ng-template kendoGridCellTemplate let-dataItem>
                                    <img *ngIf="dataItem.notes != null" src="assets/images/BussNote.png" style="height: 15px;width: 15px;"
                                        title="Note: {{dataItem.notes}}" />
                                </ng-template>
                            </kendo-grid-column>
                            <kendo-grid-column [style]="{'text-align':'center'}" [headerStyle]="{'text-align':'center','font-family': 'Open Sans Regular','font-size': '12px','background-color': '#074982','color':'white'}"
                                field="category" title="Category"></kendo-grid-column>
                            <kendo-grid-column [style]="{'text-align':'center'}" [headerStyle]="{'text-align':'center','font-family': 'Open Sans Regular','font-size': '12px','background-color': '#074982','color':'white'}"
                                field="check" title="Check"></kendo-grid-column>
                            <kendo-grid-column [style]="{'text-align':'center'}" [headerStyle]="{'text-align':'center','font-family': 'Open Sans Regular','font-size': '12px','background-color': '#074982','color':'white'}"
                                field="variable" title="Variable"></kendo-grid-column>
                            <kendo-grid-column [style]="{'text-align':'center'}" [headerStyle]="{'text-align':'center','font-family': 'Open Sans Regular','font-size': '12px','background-color': '#074982','color':'white'}"
                                field="input" title="Input"></kendo-grid-column>
                            <kendo-grid-column [style]="{'text-align':'center'}" [headerStyle]="{'text-align':'center','font-family': 'Open Sans Regular','font-size': '12px','background-color': '#074982','color':'white'}"
                                field="jobStatus" title="Status"></kendo-grid-column>
                            <kendo-grid-command-column [style]="{'text-align':'center'}" [width]="190" [headerStyle]="{'text-align':'center','font-family': 'Open Sans Regular','font-size': '12px','background-color': '#074982','color':'white'}"
                                title="Actions">

                                <ng-template kendoGridCellTemplate let-dataItem>
                                    <button kendoGridEditCommand [look]="outline">
                                        <span class="k-icon k-i-pencil"></span>
                                    </button>
                                    <button kendoGridRemoveCommand>
                                        <span class="k-icon k-i-trash"></span>
                                    </button>
                                    <button class="k-button k-grid-edit-command">
                                        <img class="k-icon" data-toggle="tooltip" title="Run Job" src="../assets/images/Run.png"
                                            alt="Logo" />
                                    </button>
                                    <button class="k-button k-grid-edit-command">
                                        <img class="k-icon" data-toggle="tooltip" title="Cancel Job" src="../assets/images/Abort.png"
                                            alt="Logo" />
                                    </button>
                                </ng-template>
                            </kendo-grid-command-column>
                        </kendo-grid>
                        <div style="background-color:red">
                            <!--  <study-setup-edit [model]="editDataItem" [isNew]="isNew" [isDelete]="isDelete"

                            (cancel)="cancelHandler()">
                        </study-setup-edit>-->
                            <kendo-grid-remove-form [isDelete]="isDelete" [model]="editDataItem" (cancel)="cancelHandler()"
                                (delete)="deleteHandler($event)"></kendo-grid-remove-form>
                        </div>
